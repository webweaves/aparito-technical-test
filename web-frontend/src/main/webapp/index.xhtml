<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core" 
      xmlns:p="http://primefaces.org/ui">  
    <h:head>  
    </h:head>  
      
    <h:body>  
		<h:form>
			<p:panel header="Prime Numbers"> 
			    <h:outputText value="Please enter a number" />
			    
			    <p:inputNumber value="#{frontendController.primeLimit}"
			    	decimalPlaces="0"/>
			    
			    <h:commandButton 
			    	action="#{frontendController.primeNumberClick}">
			    </h:commandButton>
			</p:panel>
	    </h:form>
    </h:body>  
    
</html>
